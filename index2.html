<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Apply to Altschool Africa</title>
</head>
<body>
    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <form action="submit">
    <label for="First Name">First Name*</label><br>
    <input type="text" id="firstName" placeholder="Enter your first name"> <br>
    <label for="Last Name">Last Name*</label><br>
    <input type="text" id="lastName" placeholder="Enter your last name"> <br>
    <label for="gender">Gender*</label> <br>
    <select name="gender" id="gender">
        <option value="Select Gender">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>
    <label for="Date of Birth">Date of Birth</label><br>
    <input type="date" id="dateOfBirth"><br>
    <label for="Email Address">Email Addres*</label><br>
    <input type="email" id="email" placeholder="Enter your email address"> <br>
    <label for="Educational Level">Educational Level*</label> <br>
    <select name="Educational Level" id="educationalLevel">
        <option value="Select your Educational Level">Select your Educational Level</option>
        <option value="Under graduate">Under graduate</option>
        <option value="Post Graduate">Post Graduate</option>
    </select><br>
    </form>
    <label for="country">Country*</label> <br>
    <select name="country" id="country">
        <option value="Select Country">Select Country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Others">Others</option>
    </select><br>
    <label for="state of residence">State/City of Residence*</label><br>
    <input type="text" id="stateOfResidence" placeholder="Enter your state of residence"> <br>
    <label for="Employment Status">Employment Status*</label> <br>
    <select name="Employment Status" id="employmentStatus">
        <option value="Select your Employment Status">Select your Employment Status</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Employed">Employed</option>
    </select><br>
    <label for="Telephone">Phone Number*</label><br>
    <input type="tel" id="telephone" placeholder="Enter your Phone Number"> <br>
    <label for="Choose School">Choose School*</label> <br>
    <select name="Choose School" id="chooseSchool">
        <option value="Select School">Select School</option>
        <option value="School of Product">School of Product</option>
        <option value="School of Engineering">School of Engineering</option>
        <option value="School of Data">School of Data</option>
    </select><br>
    <label for="How did you hear about us?">How did you hear about us?*</label><br>
    <select name="How did you hear about us?" id="chooseHow">
        <option value="Select Channel">Select Channel</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="LinkedIn">LinkedIn</option>
    </select><br>
    <label for="Scholarship/Discount Code">Scholarship/Discount Code (optional)</label><br>
    <input type="text" id="" placeholder="Scholarship/Discount Code"> <br>
    </form>
    <p>By clicking countinue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a></p>
    <button>PROCEED</button>
    <P>Already havean account?, <a href="#">Sign In</a></P>
    <p>Click <a href="index.html">here</a> to go to the previous page</p>
</body>
</html>
